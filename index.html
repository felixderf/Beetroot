<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <form class="form form--center" action="">

                <div class="logo__box">
                    <a href="#" class="logo__img">
                        <img src="img/sign_up_icon.png" alt="">
                    </a>
                </div>

                <div class="form__header">
                    <h1 class="form__title">
                        Create your free account
                    </h1>
                    <p class="g-text header__text--width">
                        Come and join our cool and amazing community, fill in your details
                        to get started. Already have an account? <a href="#">Log in.</a>
                    </p>
                </div>

                <div class="form__item">
                    <div class="form__user-name-item">
                        <label>
                          <input type="text" class="form__field form__field--full form__first-name-field--width" placeholder="First name">
                        </label>
                    </div>
                    <div class="form__user-name-item">
                        <label>
                          <input type="text" class="form__field form__field--full form__last-name-field--width" placeholder="Last name">
                        </label>
                    </div>
                </div>
                
                <div class="form__item">
                    <label>
                      <input type="email" class="form__field form__field--full" placeholder="Email ardress">
                    </label>
                </div>

                <div class="form__item">
                    <label>
                      <input type="password" class="form__field form__field--full" placeholder="Password">
                    </label>
                </div>

                <div class="form__item--btn">
                    <input type="submit" class="form__btn form__field--full" value="Sign up for free">
                </div>

                <div class="form__footer">
                    <p class="g-text footer__text--size">
                        By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and 
                        the <a href="#">Privacy Policy</a>
                    </p>
                </div>

          </form>
</body>
</html>
